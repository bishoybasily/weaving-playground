[versions]
freefair = "9.0.0"
spotless = "8.0.0"
aspectjrt = "1.9.22.1"
aspectjweaver = "1.9.22.1"
springBoot = "3.5.6"
springDependencyManagement = "1.1.7"

[plugins]
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
freefair-aspectj = { id = "io.freefair.aspectj", version.ref = "freefair" }
spring-boot = { id = "org.springframework.boot", version.ref = "springBoot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "springDependencyManagement" }

[libraries]
aspectjrt = { module = "org.aspectj:aspectjrt", version.ref = "aspectjrt" }
aspectjweaver = { module = "org.aspectj:aspectjweaver", version.ref = "aspectjweaver" }
